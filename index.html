<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="https://static.vecteezy.com/system/resources/previews/003/759/921/original/alarm-clock-cartoon-isolated-free-vector.jpg" alt="clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select name="">
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>


            <div class="column">
                <select name="">
                    <option value="Min" selected hidden>Min</option>
                </select>
            </div>



            <div class="column">
                <select name="">
                    <option value="Am/Pm" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>

        <button >Set Alarm</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
